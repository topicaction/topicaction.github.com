<script id="user-header-template" type="text/template" charset="utf-8">
  <div class="container">
    <a id="my-actions-link" href="#my-actions">My Actions</a>
  </div>
</script>
<script id='act-now-header-template' type="text/template" charset="utf-8">
  <a id="back-to-all-link" class='view-index header-link' href="#">Back to all actions</a>
  <h2><%= action.topicAbbr() %>: <span class='font-normal'><%= action.escape('title') %></span></h2>
  <ul class="nav">
    <li><a class='btn success bold did-it-link' href="#">I did it!</a></li>
    <li><a class='btn act-later-link' href="#act-later/<%= action.get('param') %>"><%= cohort.get('buttonText') %></a></li>
  </ul>
</script>
<script id='action-list-template' type="text/template" charset="utf-8">
  <ul>
    <% topic.actions().each(function(action) { %>
      <li>
        <a class="action" href="#act-now/<%= action.get('param') %>">
          <em>.</em> <%= action.get('title') %></a>
          <strong><em><%= action.get('user_count') %></em> people did this</strong>
          <em><strong><%= action.get('relevancy') %></strong> relevancy</em>
      </li>
    <% }); %>
  </ul>
</script>
<script id='wufoo-form-template' type="text/template" charset="utf-8">
  <div class="padding">
    <iframe height="365" allowTransparency="true" frameborder="0" scrolling="no" style="width:400px;border:none"  src="http://challengepost.wufoo.com/embed/z7x1w3/def/field106=<%= action.get('param') %>"><a href="http://challengepost.wufoo.com/forms/z7x1w3/def/field106=<%= action.get('param') %>" title="I'll do this later: send me a reminder">Fill out my Wufoo form!</a></iframe>
  </div>
</script>
